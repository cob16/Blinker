<!doctype html>
<html>
<head>
    <title>My fancy game</title>
</head>
<body>
<p>Use your arrow keys!</p>

<canvas id="canvas"></canvas>

<script>
   
       (function () {
        var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        window.requestAnimationFrame = requestAnimationFrame;
    })();

    var health = 50;
    var maxHealth = 50;

    var health_bar = {
        x: 20,
        y: 30,
        width: 300,
        height: 20
    };

   var telaport = new Audio('assests/teleporter_send.wav');

   var canvas = document.getElementById("canvas"),
        ctx = canvas.getContext("2d"),
        width = 900,
        height = 700,

        player = {
            x: width / 2,
            y: height - 15,
           width: 10,
            height: 10,
            speed: 4,
            velX: 0,
            velY: 0,
            jumping: false,
            grounded: false
        },
        level = {
            startX : width / 2,
            startY: height - 15,

            endX: 0,
            endY: 0
        }

        keys = [],
        friction = 0.8,
        gravity = 0.3;

        canvas.width = width;
        canvas.height = height;

        var boxes = [];


function restartLevel() {
    health = maxHealth;
    player.x = level.startX;
    player.y = level.startY;
    player.velX = 0;
    player.velY = 0;
    player.jumping = false;
    player.grounded = false;
}

function loadnewlevel(filename) {

    console.log("loading:" + filename);

    //remove old level
    delete boxes;

    //load the new level
    var js=document.createElement('script');
    js.type = "text/javascript";
    js.src = filename;
    document.body.appendChild(js);
}

function click(event)
{
    console.log("there was a click"); 

    // var x = event.x;
    // var y = event.y;
    // x -= canvas.offsetLeft;
    // y -= canvas.offsetTop;

    // if(event.clientY){// FF compatabillaty
    //     var x = event.clientX - canvas.offsetLeft;
    //     var y = event.clientY - canvas.offsetTop;
    // }

    var bounding_box=canvas.getBoundingClientRect();
    var x =(event.clientX-bounding_box.left) *
                      (canvas.width/bounding_box.width);        
    var y =(event.clientY-bounding_box.top) *
                (canvas.height/bounding_box.height);    

    console.log("at : "+x+"-"+y); 

    //get a number that inceces the further the mose positon is away from the plaer 
    var dif = Math.round(Math.abs((player.x - x) / 100)) +
        Math.round(Math.abs((player.y - y) / 100));

    //alert(dif);
    health -= dif;

    //move the player to positon
    player.x = x;
    player.y = y;


    player.jumping = true;
    player.grounded = false;
    player.velX = 0;
    player.velY = 0;

    telaport.play();

}

function update() {
    // check keys
    if (keys[38] || keys[32]) {
        // up arrow or space
        if (!player.jumping && player.grounded) {
            player.jumping = true;
            player.grounded = false;
            player.velY = -player.speed * 2;
        }
    }
    if (keys[39]) {
        // right arrow
        if (player.velX < player.speed) {
            player.velX++;
        }
    }
    if (keys[37]) {
        // left arrow
        if (player.velX > -player.speed) {
            player.velX--;
        }
    }

    if (keys[82]) {
        // R key
        restartLevel();
    }

    player.velX *= friction;
    player.velY += gravity;

    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "black";
    ctx.beginPath();
    
    player.grounded = false;
    for (var i = 0; i < boxes.length; i++) {
        ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
        
        var dir = colCheck(player, boxes[i]);

        if (dir === "l" || dir === "r") {
            player.velX = 0;
            player.jumping = false;
        } else if (dir === "b") {
            player.grounded = true;
            player.jumping = false;
        } else if (dir === "t") {
            player.velY *= -1;
        }

    }
    
    if(player.grounded){
         player.velY = 0;
    }
    
    player.x += player.velX;
    player.y += player.velY;

    ctx.fill();
    ctx.fillStyle = "red";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    //HP BAR
    var percent =  health / maxHealth;
    ctx.fillStyle = "Red";
    ctx.font = "18px sans-serif";
    ctx.fillText("Life " +health+"/"+maxHealth+" = " + percent * 100 +"%", 20, 20);

    ctx.fillStyle = "black";
    ctx.fillRect(health_bar.x, health_bar.y, health_bar.width, health_bar.height);

    ctx.fillStyle = "red";
    ctx.fillRect(health_bar.x, health_bar.y, health_bar.width * percent, health_bar.height);

    requestAnimationFrame(update);
}

function colCheck(shapeA, shapeB) {
    // get the vectors to check against
    var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
        vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
        // add the half widths and half heights of the objects
        hWidths = (shapeA.width / 2) + (shapeB.width / 2),
        hHeights = (shapeA.height / 2) + (shapeB.height / 2),
        colDir = null;

    // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
    if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
        // figures out on which side we are colliding (top, bottom, left, or right)
        var oX = hWidths - Math.abs(vX),
            oY = hHeights - Math.abs(vY);
        if (oX >= oY) {
            if (vY > 0) {
                colDir = "t";
                shapeA.y += oY;
            } else {
                colDir = "b";
                shapeA.y -= oY;
            }
        } else {
            if (vX > 0) {
                colDir = "l";
                shapeA.x += oX;
            } else {
                colDir = "r";
                shapeA.x -= oX;
            }
        }
    }
    return colDir;
}

document.body.addEventListener("keydown", function (e) {
    keys[e.keyCode] = true;
});

document.body.addEventListener("keyup", function (e) {
    keys[e.keyCode] = false;
});


window.addEventListener("load", function () {
    loadnewlevel("level.2.js");
    update();
});

canvas.addEventListener("mousedown", click, false);

</script>
</body>
</html>
